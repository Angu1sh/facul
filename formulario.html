<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>FAISP SICAD</title>
  <link rel="stylesheet" type="text/css" href="../static/content/style.css">
</head>
<body>
<div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form action = "http://localhost:5555/resultado" method = "POST"> 
          
          	

          <p> 
            <label for="nome_cad">Digite seu Nome</label>
            <input id="nome_cad" name="Name" required="required" type="text" placeholder="Nome" />
          </p>

          <p> 
            <label for="email_cad">Digite seu E-Mail</label>
            <input id="email_cad" name="Email" required="required" type="email" placeholder="email@servicodeemail.com"/> 
          </p>


            <input type = "submit" value = "Enviar" />
          </p>

        </form>
      </div>
    </div>
  </div> 
</body>
</html>
